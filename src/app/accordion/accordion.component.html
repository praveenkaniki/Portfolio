<div class="accordion-left">
  <accordion [isAnimated]="true">
    <accordion-group
      heading="Languages."
      [panelClass]="customClass"
      class="accordion-title"
    >
      <div class="accordion-text">
        <p>
          Fluent <strong><span class="default-highlight">English</span></strong>
        </p>
        <p>
          Advanced
          <strong><span class="default-highlight">English</span></strong>
        </p>
        <p>
          Native <strong><span class="default-highlight">Telugu</span></strong>
        </p>
      </div>
    </accordion-group>

    <accordion-group
      heading="University."
      panelClass="customClass"
      class="accordion-title"
    >
      <div class="accordion-text">
        <p>
          2024 - Southeast Missouri State University -
          <strong
            ><span class="default-highlight">Computer Science</span></strong
          >
          - Master's Degree
        </p>
        <p>
          2021 - KU college of Engineering And Technology -
          <strong
            ><span class="default-highlight"
              >Information Technology</span
            ></strong
          >
          - Bachelor's Degree
        </p>
      </div>
    </accordion-group>

    <accordion-group
      heading="Techs I use."
      panelClass="customClass"
      class="accordion-title"
    >
      <div class="tech-board">
        <div class="tech-cell">
          <i class="devicon-java-plain-wordmark"></i>
        </div>
        <div class="tech-cell">
          <i class="devicon-spring-original-wordmark"></i>
        </div>
        <div class="tech-cell">
          <i class="devicon-hibernate-plain-wordmark"></i>
        </div>
        <div class="tech-cell">
          <i class="devicon-postgresql-plain-wordmark"></i>
        </div>
        <div class="tech-cell">
          <i class="devicon-sqlite-plain-wordmark"></i>
        </div>

        <div class="tech-cell">
          <i class="devicon-angular-plain"></i>
        </div>
        <div class="tech-cell">
          <i class="devicon-typescript-plain"></i>
        </div>
        <div class="tech-cell">
          <i class="devicon-javascript-plain"></i>
        </div>
        <div class="tech-cell">
          <i class="devicon-html5-plain"></i>
        </div>
        <div class="tech-cell">
          <i class="devicon-css3-plain"></i>
        </div>
        <div class="tech-cell">
          <i class="devicon-bootstrap-plain"></i>
        </div>
        <div class="tech-cell">
          <i class="devicon-python-plain"></i>
        </div>
        <div class="tech-cell">
          <i class="devicon-intellij-plain"></i>
        </div>
        <div class="tech-cell">
          <i class="devicon-vscode-plain"></i>
        </div>
        <div class="tech-cell">
          <i class="devicon-postman-plain"></i>
        </div>
        <div class="tech-cell">
          <i class="devicon-swagger-plain"></i>
        </div>
        <div class="tech-cell">
          <i class="devicon-npm-original-wordmark"></i>
        </div>
        <div class="tech-cell">
          <i class="devicon-docker-plain-wordmark"></i>
        </div>
        <div class="tech-cell">
          <i class="devicon-git-plain-wordmark"></i>
        </div>
        <div class="tech-cell">
          <i class="devicon-github-original"></i>
        </div>
        <div class="tech-cell">
          <i class="devicon-jira-plain-wordmark"></i>
        </div>
      </div>
    </accordion-group>
  </accordion>
</div>
